<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Mi E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-container { /* Renombrado de .container para consistencia con otras páginas admin */
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-bottom: 30px;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        .message-area {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            display: none; /* Oculto por defecto */
        }
        .message-area.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-area.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message-area.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* Navegación (navbar simple y centralizado) */
        .admin-navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .admin-navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .admin-navbar a:hover {
            background-color: #575757;
        }
        .admin-navbar a.active {
            background-color: #007bff;
        }

        /* Tabla de Pedidos */
        .orders-table-container {
            overflow-x: auto; /* Para tablas en pantallas pequeñas */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        table th {
            background-color: #007bff;
            color: white;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #e9e9e9;
        }
        .order-items-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }
        .order-items-list li {
            margin-bottom: 3px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 3px;
        }
        .order-items-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            display: inline-block;
            font-size: 0.85em;
        }
        .status-pendiente { background-color: #ffc107; color: #000000; } /* Warning */
        .status-procesando { background-color: #0dcaf0; } /* Info */
        .status-enviado { background-color: #0d6efd; } /* Primary */
        .status-entregado { background-color: #006d3a; } /* Success */
        .status-cancelado { background-color: #dc3545; } /* Danger */

        /* Filtros */
        .filters-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #fcfcfc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            align-items: flex-end; /* Alinea los elementos al final */
        }
        .filters-section .form-group {
            margin-bottom: 0; /* Elimina el margen inferior por defecto de Bootstrap */
            flex: 1; /* Permite que los grupos crezcan */
            min-width: 200px; /* Ancho mínimo para cada filtro */
        }
        .filters-section label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .filters-section input, .filters-section select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filters-section button {
            padding: 8px 15px;
            font-size: 1em;
            flex-shrink: 0; /* Evita que el botón se encoja */
        }
    </style>
</head>
<body>
    <div class="admin-navbar">
        <a href="ecommerce.html">Inicio</a>
        <a href="productos.html">Productos (Admin)</a>
        <a href="categorias.html">Categorías (Admin)</a>
        <a href="carrito.html">Tienda y Carrito</a>
        <a href="pedidos.html" class="active">Mis Pedidos</a>
        <a href="index.html" id="logoutNavLink">Cerrar Sesión</a>
    </div>

    <div class="page-container">
        <h1>Gestión de Pedidos</h1>
        <div id="messageArea" class="message-area"></div>

        <section class="filters-section">
            <div class="form-group">
                <label for="filterOrderId">ID de Pedido:</label>
                <input type="number" id="filterOrderId" class="form-control" placeholder="Ej: 123">
            </div>
            <div class="form-group">
                <label for="filterUserId">ID de Usuario:</label>
                <input type="number" id="filterUserId" class="form-control" placeholder="Ej: 4">
            </div>
            <div class="form-group">
                <label for="filterStatus">Estado:</label>
                <select id="filterStatus" class="form-select">
                    <option value="">Todos</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="PROCESANDO">Procesando</option>
                    <option value="ENVIADO">Enviado</option>
                    <option value="ENTREGADO">Entregado</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>
            <button id="applyFiltersBtn" class="btn btn-primary">Aplicar Filtros</button>
            <button id="clearFiltersBtn" class="btn btn-secondary">Limpiar Filtros</button>
        </section>

        <div class="orders-table-container">
            <h2>Lista de Pedidos</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>ID Usuario</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Ítems</th>
                        </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr><td colspan="6" class="text-center text-muted">Cargando pedidos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/pedidos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUserId = localStorage.getItem('loggedInUserId');
            // Nota: Aquí podrías querer que solo ciertos usuarios (ej. administradores) vean pedidos.
            // Por ahora, solo se verifica que haya *algún* usuario logueado.
            if (!loggedInUserId) {
                alert('No se ha seleccionado ningún usuario. Por favor, selecciona tu usuario.');
                window.location.href = 'index.html'; // Redirigir si no hay sesión simulada
            }

            const logoutNavLink = document.getElementById('logoutNavLink');
            logoutNavLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUserId');
                alert('Has cerrado tu sesión simulada.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
